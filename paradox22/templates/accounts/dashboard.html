{% extends 'accounts/main.html' %}

{%  block content %}




    <div class="col-md-12">
        <h5>Most recent Orders</h5> 
        <hr>
        <div class="card card-body">
            <a class="btn btn-primary btn-sm btn-block"  href="{% url 'create_order' %}">Create order</a>
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>

                {% for order in orders %}
                    <tr>
                        <td>{{order.product}}</td>
                        <td>{{order.date_created}}</td>
                        <td>{{order.status}}</td>
                        <td><a href="{% url 'update_order' order.id %}">Update</a></td>
                        <td><a href="{% url 'delete_order' order.id %}">Delete</a></td>
                    </tr>
                {% endfor %}      
                               
            </table>

        </div>
       
       
    </div>

</div>

{% endblock %}
